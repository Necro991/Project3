<!Doctype html>
<html>
	<head>
		<title>Registration Page</title>
	</head>
	<body>
		<img src="travel_logo.jpg" alt="logo" width="180" height="150">
		<h1>Welcome to Travel Co 101</h1>
		<form action="register.php" method="post">

			Name:<input type="text" name="name"><br>
			Username:<input type="text" name="user"><br>
			Password:<input type="password" name="pass" pattern=".{3,}" title="Must contain at least 3 or more characters"><br>
			Email:<input type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Must use a valid email"><br>

			<input type="submit" name="register">

		</form>
		<a href="login.html" class="button"><input type="submit" value="Login"></a>
	</body>
</html>
